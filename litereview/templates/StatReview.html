<!DOCTYPE html>
<html>
<head>
    <!-- Portions of this code have been provided by W3 https://www.w3schools.com/howto/howto_css_modals.asp-->
    <meta charset="UTF-8">
    <title>Basic Modal Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Static/CSS/StatReview.css">
</head>
<body>

<h2>Basic Modal Code</h2>

<button id="myBtn">Create Review</button>

<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="input-group">
            <p>Title:</p>
            <input type="text" id="revTitInput">
        </div>
        <div class="input-group">
            <p>Author:</p>
            <input type="text" id="revAuthInput">
        </div>
        <div class="input-group">
            <p>Media Type:</p>
            <select id="mediaTypeSelect">
                <option value="movie">Movie</option>
                <option value="tvShow">TV Show</option>
                <option value="book">Book</option>
                <option value="vidGame">Video Game</option>
                <option value="manga">Manga</option>
                <option value="anime">Anime</option>
            </select>
        </div>
        <div class="input-group">
            <p>Completion:</p>
            <select id="completionSelect">
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Dropped">Dropped</option>
            </select>
        </div>
        <div class="input-group">
            <p>Rating:</p>
            <input type="text" id="revRatingInput">
        </div>
        <div class="input-group">
            <p>Review:</p>
            <textarea id="reviewTextarea" rows="20"></textarea>
        </div>
        <br>
        <button id="submitRevBtn">Submit Review</button>
        <button id="cancelRevBtn">Cancel</button>
    </div>

</div>

<script src="../Static/JavaScript/StatReview.js"></script>

</body>
</html>
